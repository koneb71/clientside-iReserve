<div class="col-md-4">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" ng-model="registerForm.fname" required>
        </div>

        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" name="mname" ng-model="registerForm.mname" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" ng-model="registerForm.lname" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>

        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
        </div>
    </form>
</div>
<script>
    $(function () {
        $("#birthdate").datepicker(
                {
                    dateFormat: 'dd-mm-yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: '1901:2016'
                }
        );
    });
</script>
