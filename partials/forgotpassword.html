<div style="background-color: rgb(118, 144, 64); height: 110%">
<div class="login">
        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4" style="padding-top: 1%">
                <div class="login-form" ng-submit="login()">
                    <h3 style="color: black">Forgot Password</h3>
                    <div class="form-group">
                        <input type="text" class="form-control login-field" value="" placeholder="Enter your email address"
                               id="login-name" ng-model="loginForm.surname">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="disabled">Log in</button>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
</div>
</div>
